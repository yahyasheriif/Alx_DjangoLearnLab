{% extends "base.html" %}

{% block content %}
<h2>Your Profile</h2>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>

<h3>Update Profile</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
{% if form.errors %}
    <p class="error">Error updating profile. Please check the fields and try again.</p>
{% endif %}
{% endblock %}
